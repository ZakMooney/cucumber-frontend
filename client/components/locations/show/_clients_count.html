<md-card flex="100">
  <div class="md-card-image" style="height: 5px; background-color: {{ color }};"></div>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">
        <translate>Clients connected:</translate>
      </span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <div id="clients-count">
      <p>In this time frame you had</p>
      <h1>93</h1>
      <p>clients connected</p>
    </div>
  </md-card-content>
</md-card>
