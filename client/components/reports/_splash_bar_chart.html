<md-card>
  <md-card-header class="graph-small">
    <md-card-header-text>
      <span class="md-subhead">
        {{ fn | titleCase }} {{ title }}
      </span>
    </md-card-header-text>
    <md-button class="md-icon-button" ng-click="init()">
      <md-icon>refresh</md-icon>
    </md-button>
    <md-menu-bar style="padding: 0">
      <md-menu>
        <button ng-click="$mdOpenMenu()">
          <md-icon>more_vert</md-icon>
        </button>
        <md-menu-content width="3">
          <md-menu-item>
            <md-button ng-click="changeType()">
              <translate>
                Emails
              </translate>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeType('guests')">
              <translate>
                Guests
              </translate>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeType('social')">
              <translate>
                Social
              </translate>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeType('orders')">
              <translate>
                Sales
              </translate>
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </md-menu-bar>
  </md-card-header>
  <md-card-content>
    <div id="splash_emails" class="small-chart"></div>
    <md-card-actions layout="row" layout-align="end center">
      <small>
        <span ng-if="noData && !loading" translate>No graph data</span>
        <span ng-if="loading" translate>Loading chart</span>
      </small>
    </md-card-actions>
  </md-card-content>
</md-card>
