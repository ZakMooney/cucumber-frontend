<md-bottom-sheet class="md-list md-has-header" ng-cloak>
	<md-subheader class="md-warn"><translate>There was a problem processing your request.</translate>
		<ul ng-repeat="error in errors" class="errors"><li>{{ error | translate }}</li></ul>
	</md-subheader>
	<md-button ng-click="close()" class="md-list-item-content" >
		<span class="md-inline-list-icon-label md-warn" translate>Close</span>
	</md-button>
</md-bottom-sheet>
